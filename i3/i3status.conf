# i3status configuraiton file
# See "man i3status" for documentation
# It is important that this file is edited as UTF-8
# The following line should contain a sharp s:
# If the above line is not correctly displayed, fix your editor first!

general {
    interval = 1
    colors = true
    color_good="#FFFFFF"
    color_degraded="#ffd75f"
    color_bad="#d75f5f"
}

order += "volume master"
order += "disk /"
order += "cpu_usage"
order += "memory"
order += "tztime local"

tztime local {
    format = " ï€—  %A, %d.%m.%Y %H:%M "
}

disk "/" {
    format = " %avail "
}

cpu_usage {
    format = " %usage "
}

memory {
    format = " %used "
}

volume master {
    format = " %volume "
    format_muted = " %volume "
    device = "default"
    mixer = "Master"
    mixer_idx = 0
}

