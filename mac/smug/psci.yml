session: psci

root: ~/code/psci

windows:
  - name: notes
    root:  psci-node # a relative path to root
    manual: false # you can start this window only manually, using the -w arg
    layout: main-vertical
    commands:
      - notes

  - name: node-vim
    root:  psci-node # a relative path to root
    manual: false # you can start this window only manually, using the -w arg
    layout: main-vertical
    commands:
      - nvim .

  - name: node-server
    root: psci-node
    manual: false 
    layout: main-vertical
    commands:
      - npm run dev

  - name: vue-vim
    root: psci-app
    manual: false 
    layout: main-vertical
    commands:
      - nvim .

  - name: vue-server
    root: psci-app
    manual: false 
    layout: main-vertical
    commands:
      - npm run stag
