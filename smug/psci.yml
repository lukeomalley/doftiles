session: psci

root: ~/code/psci

windows:
  - name: notes
    root:  psci-node # a relative path to root
    manual: false # you can start this window only manually, using the -w arg
    layout: main-vertical
    commands:
      - notes

  - name: ranger
    root:  /Users/luke/Desktop # a relative path to root
    manual: false # you can start this window only manually, using the -w arg
    layout: main-vertical
    commands:
      - ranger

  - name: chatbot-ui
    root:  chatbot-ui # a relative path to root
    manual: false # you can start this window only manually, using the -w arg
    layout: main-vertical
    commands:
      - code .
      - fnm use && npm run dev

  - name: k9s
    root:  chatbot-ui # a relative path to root
    manual: false # you can start this window only manually, using the -w arg
    layout: main-vertical
    commands:
      - k9s
