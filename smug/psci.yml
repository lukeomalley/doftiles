session: psci

root: ~/code/psci

windows:
  - name: notes
    root:  chatbot-ui # a relative path to root
    manual: false # you can start this window only manually, using the -w arg
    layout: main-vertical
    commands:
      - notes

  - name: ranger
    root:  /Users/luke/Desktop # a relative path to root
    manual: false # you can start this window only manually, using the -w arg
    layout: main-vertical
    commands:
      - ranger

  - name: chatbot-ui
    root:  chatbot-ui # a relative path to root
    manual: false # you can start this window only manually, using the -w arg
    layout: main-horizontal
    commands:
      - fnm use && npm run dev
    panes:
      - type: horizontal

  - name: k9s
    root:  chatbot-ui # a relative path to root
    manual: false # you can start this window only manually, using the -w arg
    layout: main-vertical
    commands:
      - k9s

  - name: sql
    root:  awardedai-gitops # a relative path to root
    manual: false # you can start this window only manually, using the -w arg
    layout: main-vertical
    commands:
      - nvim .
    panes:
      - type: horizontal

  - name: admin
    root:  awarded-ai-admin-dashboard # a relative path to root
    manual: false # you can start this window only manually, using the -w arg
    layout: main-vertical
    commands:
      - pnpm dev
